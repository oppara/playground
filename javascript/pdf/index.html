<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>javascript pdf</title>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
  <style>
#imgArea {
  position: relative;
  overflow: auto;
  margin: 0 auto 12px auto;
  padding: 4px;
  max-height: 550px;
  height: 550px;
  text-align: center;
  background-color: #333;
  border: 1px solid #f00;
  overflow-y: scroll;
  overflow-x: scroll;
  clear: both;;
}

  </style>
</head>
<body>
<h1>PDF.js example</h1>

<div id="imgArea">
<canvas id="the-canvas"></canvas>
</div>
<div class="btn-group" data-toggle="buttons">
  <button id="plus" type="button" class="btn btn-default">拡大</button>
  <button id="minus" type="button" class="btn btn-default">縮小</button>
</div>
<div class="pager-box text-center">
  <ul class="pager">
    <li class=""><a id="first" href="#">&laquo; 先頭</a></li>
    <li class=""><a id="prev" href="#">&lt; 前ページ</a></li>
  </ul>
  <ul class="pager">
    <li class=""><a id="next" href="#">次ページ &gt;</a></li>
    <li class=""><a id="last" href="#">末尾 &raquo;</a></li>
  </ul>
  <span class="page-indicator"><span id="page_num"></span> / <span id="page_count"></span>ページ</span>
</div>

  <script src="./index.js"></script>
</body>
</html>
